<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Telecom Clicker</h1>
        <p>Signaux envoyés : <span id="counter">0</span> (<span id="production">0</span> par seconde)</p>
        <img src="antenne.png" alt="Antenne" id="antenne">
        <button id="buy-router">Acheter un routeur (<span id="router-price">10</span> signaux)</button>
        <p>Routeurs possédés : <span id="router-count">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
